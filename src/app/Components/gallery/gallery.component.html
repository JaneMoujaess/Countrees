<div class="container">
  <div class="gallery-header">
    <h1>Gallery</h1>
    <button *ngIf="edit" (click)="fileInput.click()">+</button>
    <input
      type="file"
      style="display: none"
      #fileInput
      (change)="onFileSelected($event)"
      accept="image/*"
    />
  </div>
  <carousel>
    <div class="carousel-cell" *ngFor="let photoUrl of photoUrls">
      <img [src]="photoUrl" />
    </div>
  </carousel>
</div>
